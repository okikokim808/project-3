{% extends 'afterschool/base.html' %}
{% load staticfiles %}
{% block content %}
    <div id="student_signin">
        <form id='signin_form'method="get">
            {% for student in students %}
            <input type="checkbox" class='checkbox' name="student" value="{{student.student_id}}">{{student.name}}<br/>
            {% endfor %}
        </form>
    </div>
{% endblock %}
